<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="mobile.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c2428cac4.js"
      crossorigin="anonymous"
    ></script>
    <title>Welcome To VivaDecor</title>
  </head>
  <body>
    <div id="signup">
      <div class="container signup-content">
        <div class="sign-up">
          <h3 class="text-center">
            Kindly Input Your Details to <br />
            Continue with Us
          </h3>
          <div>
            <label for="name" class="mb-1">Name</label>
            <input type="text" class="px-2 w-100 mb-3" />
          </div>
          <div>
            <label for="email" class="mb-1">Email</label>
            <input type="email" class="w-100 mb-3 px-2" />
          </div>
          <button type="submit" class="btn btn-dark mb-2">Sign Up</button>
          <div class="d-flex gap-2">
            <p>Already Have an account?</p>
            <a href="#" class="text-decoration-none">Sign In Here</a>
          </div>
          <p class="OR text-center"><span>OR</span></p>
          <p class="text-center">Sign in with</p>
          <div class="li text-center">
            <a href="#" class="btn btn-dark px-4"
              ><i class="fa-brands fa-google"></i
            ></a>
            <a href="#" class="btn btn-dark px-4"
              ><i class="fa-brands fa-apple"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
